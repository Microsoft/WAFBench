meta:
  author: zmallen
  description: Tests to trigger, or not trigger 941180
  enabled: true
  name: 941180.yaml
tests:
- desc: Node-validator blacklist keywords, ARGS
  stages:
  - stage:
      input:
        data: 941180-1=window.location
        dest_addr: 127.0.0.1
        headers:
          Host: localhost
          User-Agent: ModSecurity CRS 3 Tests
        method: GET
        port: 80
        uri: /foo
      output:
        log_contains: id "941180"
  test_title: 941180-1
- desc: Node-validator blacklist keywords, ARGS_NAMES
  stages:
  - stage:
      input:
        data: document.cookie=941180-2
        dest_addr: 127.0.0.1
        headers:
          Host: localhost
          User-Agent: ModSecurity CRS 3 Tests
        method: GET
        port: 80
        uri: /bar
      output:
        log_contains: id "941180"
  test_title: 941180-2
- desc: Node-validator blacklist keywords, ARGS_NAMES
  stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers:
          Cookie: window.location=941180-3
          Host: localhost
          User-Agent: ModSecurity CRS 3 Tests
        method: GET
        port: 80
        uri: /baz
      output:
        log_contains: id "941180"
  test_title: 941180-3
