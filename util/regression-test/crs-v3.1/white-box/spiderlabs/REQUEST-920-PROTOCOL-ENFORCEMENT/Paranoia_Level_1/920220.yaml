meta:
  author: csanders-git
  description: Tests to trigger rule 920220
  enabled: true
  name: 920220.yaml
tests:
- stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers:
          Host: localhost
          User-Agent: ModSecurity CRS 3 Tests
        port: 80
        uri: /?x=%w20
      output:
        log_contains: id "920220"
  test_title: 920220-1
- stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers:
          Host: localhost
          User-Agent: ModSecurity CRS 3 Tests
        port: 80
        uri: /?x=xyz%20%99
      output:
        no_log_contains: id "920220"
  test_title: 920220-2
- stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers:
          Host: localhost
          User-Agent: ModSecurity CRS 3 Tests
        port: 80
        uri: /?test=This+is+a+test
      output:
        no_log_contains: id "920220"
  test_title: 920220-3
- stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers:
          Host: localhost
          User-Agent: ModSecurity CRS 3 Tests
        port: 80
        uri: /?parm=%7%6F%6D%65%74%65%78%74%5F%31%32%33%
      output:
        log_contains: id "920220"
  test_title: 920220-4
- stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers:
          Host: localhost
          User-Agent: ModSecurity CRS 3 Tests
        port: 80
        uri: /?parm=%1G
      output:
        log_contains: id "920220"
  test_title: 920220-5
