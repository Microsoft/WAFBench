  description: None
  enabled: true
  name: 920210.yaml
tests:
- stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers:
          Connection: "?\bkeep-alive, close\b,"
          Host: localhost
        method: GET
        port: 80
        protocol: http
        version: HTTP/1.1
      output:
        status:
        - 403
  test_title: 920210-1-auto
- stages:
  - stage:
      input:
