meta:
  author: csanders-git
  description: Tests to trigger, or not trigger 941110
  enabled: true
  name: 941110.yaml
tests:
- desc: Test as described in http://www.client9.com/article/five-interesting-injection-attacks/
  stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers:
          Cookie: xyz=<script >alert(1);</script>
          Host: localhost
          User-Agent: ModSecurity CRS 3 Tests
        method: GET
        port: 80
        uri: /
      output:
        status:
        - 403
  test_title: 941110-1
- desc: Test as described in http://www.client9.com/article/five-interesting-injection-attacks/
  stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers:
          Host: localhost
          User-Agent: ModSecurity CRS 3 Tests
        method: GET
        port: 80
        uri: /?x=<script >alert(1);</script>
      output:
        status:
        - 403
  test_title: 941110-2
- desc: Test as described in http://www.client9.com/article/five-interesting-injection-attacks/
  stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers:
          Host: localhost
          User-Agent: <script >alert(1);</script>
        method: GET
        port: 80
        uri: /
      output:
        status:
        - 403
  test_title: 941110-3
- desc: Test as described in http://www.client9.com/article/five-interesting-injection-attacks/
  stages:
  - stage:
      input:
        dest_addr: 127.0.0.1
        headers:
          Host: localhost
          Referer: <script >alert(1);</script>
          User-Agent: ModSecurity CRS 3 Tests
        method: GET
        port: 80
        uri: /
      output:
        status:
        - 403
  test_title: 941110-4
